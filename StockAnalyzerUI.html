<!DOCTYPE html>
<html>
  <head>
    <title>Stock Analyzer</title>
    <style>
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f8f9fa;
      }
      input,
      select,
      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
    <script>
      function submitData() {
        let stock = document.getElementById("stockTicker").value;
        let dateRange = document.getElementById("dateRange").value;
        google.script.run.processStockData(stock, dateRange);
        alert("Stock data submitted!");
      }
    </script>
  </head>
  <body>
    <h2>Stock Analyzer</h2>
    <label for="stockTicker">Stock Ticker:</label>
    <input type="text" id="stockTicker" placeholder="e.g., AAPL" />
    <br />
    <label for="dateRange">Date Range:</label>
    <input type="text" id="dateRange" placeholder="e.g., 7d" />
    <br />
    <button onclick="submitData()">Analyze</button>
  </body>
</html>
